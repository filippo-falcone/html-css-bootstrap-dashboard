<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Bootstrap css -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="ms-debug">
    <header class="d-flex align-items-center bg-light">
        <div class="container-fluid bg-white">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <img class="d-lg-none" src="img/mobile-logo.png" alt="Boolean" width="50">
                    <img class="d-none d-lg-inline-block" src="img/logo.svg" alt="Boolean">
                </div>
                <div class="col">
                    <form action="">
                        <div class="input-group mx-md-1">
                            <span class="input-group-text ms-bg-grey border-end-0 px-2"><i
                                    class="fas fa-magnifying-glass"></i></span>
                            <input type="text" name="search" id="search"
                                class="form-control ms-bg-grey text-danger border-start-0 px-0"
                                placeholder="Prova a cercare: Lezioni di Lavarel">
                        </div>
                    </form>
                </div>
                <div class="col-auto">
                    <ul class="d-flex align-items-center text-center list-unstyled text-secondary p-0 m-0">
                        <li class="d-none d-lg-inline-block pe-3">
                            <a href="#" class="link-secondary"><i class="fa-solid fa-list-ul"></i></a>
                        </li>
                        <li class="d-none d-lg-inline-block pe-3">
                            <a href="#" class="link-secondary"><i class="fa-solid fa-circle-question"></i></a>
                        </li>
                        <li class="d-none d-lg-inline-block pe-2">
                            <a href="#" class="link-secondary"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                        <li>
                            <div class=" dropdown">
                                <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell ms-text-orange"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </header>
    <div class="ms-content d-flex">
        <aside></aside>
        <main class="flex-grow-1 overflow-y-auto"></main>
    </div>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- /Bootstrap js -->
</body>

</html>
